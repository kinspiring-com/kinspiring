<html>
  <body>
    {{#with transaction}}
    <h1>Ota selvää, millaisen arvostelun {{other-party.display-name}} kirjoitti sinulle!</h1>

    <p>{{other-party.display-name}} on kirjoittanut sinulle arvostelun. Nähdäksesi arvostelu, kerro vuokrakokemuksestasi ja jätä hänellekin arvostelu.</p>

    <p>
      <a href="{{marketplace.url}}/{{#eq recipient-role "customer"}}order{{else}}sale{{/eq}}/{{url-encode id}}/details">Kirjoita arvostelu</a>
    </p>
    {{/with}}
  </body>
</html>
